<!DOCTYPE html>
<html>
<head>
  <title>Yamura Pyrometer Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <div>
             <h3>Pyrometer Settings</h3>
            </div>
            <div class="inputrow"> 
              <label for="ssid_id">SSID</label>
              <input type="text" id ="ssid_id" name="ssid" value = "YamuraPyrometer"><br>
            </div>
            <div class="inputrow"> 
              <label for="pass_id">Password</label>
              <input type="text" id ="pass_id" name="pass" value = "password"><br>
            </div>
            <div class="inputrow"> 
              <label for="units_id">Units (F or C)</label>
              <input type="text" id ="units_id" name="units_id "value = "F"><br>
            </div>
            <div class="inputrow"> 
              <label for="orientation_id">Screen Orientation (R or L)</label>
              <input type="text" id ="orientation_id" name="orientation_id" value = "R"><br>
            </div>
            <div class="inputrow"> 
              <label for="clock_id">Clock (12 or 24)</label>
              <input type="text" id ="clock_id" name="clock_id" value = "12"><br>
            </div>
            <div class="inputrow"> 
              <label for="fontsize_id">Font Size (12)</label>
              <input type="text" id ="fontsize_id" name="fontsize_id" value = "12"><br>
            </div>
            <input type ="submit" value ="Submit">
            <button><a href="py_main.html">Home</a></button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
