<body>
<div class="content">
<div class="card-grid">
<div class="card">
<form action="/" method="POST">
<p>
<div>
<h3>Pyrometer Settings</h3>
</div>
</p>
<p>
<div class="dinput" v-if="activeStage == 3">
<label for="ssid_id">SSID</label>
<div><input type="text" id ="ssid_id" name="ssid_id" value = "Yamura-Pyrometer"><br>
</div>
</p>
<p>
<div class="dinput" v-if="activeStage == 3">
<label for="pass_id">Password</label>
<div><input type="text" id ="pass_id" name="pass_id" value = "ZoeyDora48375"><br>
</div>
</p>
<p>
<div class="dinput" v-if="activeStage == 3">
<label for="units_id">Temperature Units (F)</label>
<div><select id ="units_id" name="units_id"><br>
<option>F</option>
<option>F</option>
<option>C</option>
</select>
</div>
</p>
<p>
<div class="dinput" v-if="activeStage == 3">
<label for="orientation_id">Screen Orientation (R)</label>
<div><select id ="orientation_id" name="orientation_id"><br>
<option>R</option>
<option>R</option>
<option>L</option>
</select>
</div>
</p>
<p>
<div class="dinput" v-if="activeStage == 3">
<label for="clock_id">Clock (12)</label>
<div><select id ="clock_id" name="clock_id"><br>
<option>12</option>
<option>12</option>
<option>24</option>
</select>
</div>
</p>
<p>
<div class="dinput" v-if="activeStage == 3">
<label for="fontsize_id">Font Size (12)</label>
<div><select id ="fontsize_id" name="fontsize_id"><br>
<option>12</option>
<option>9</option>
<option>12</option>
<option>18</option>
<option>24</option>
</select>
</div>
</p>
<p>
<div>
<h3>Actions</h3>
</div>
<button name="update" type ="submit" value ="update">Update</button>
<button><a href="py_main.html">Home</a></button>

</div>
